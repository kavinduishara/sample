<app-modal-component
  [title]="postData() ? 'Edit Post' : 'Add Post'"
  (closed)="closed.emit()"
>
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <label>Title</label>
    <input formControlName="title" />

    <label>Body</label>
    <textarea formControlName="body"></textarea>

    <div class="actions">
      <button type="button" class="btn ghost" (click)="closed.emit()">Cancel</button>
      <button type="submit" class="btn" [disabled]="form.invalid">
        {{ postData() ? 'Save Changes' : 'Add Post' }}
      </button>
    </div>
  </form>
</app-modal-component>
