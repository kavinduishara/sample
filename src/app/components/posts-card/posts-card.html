<div class="post-card">
  <div class="top">
    <h3 class="title">{{ postData()?.title }}</h3>

    <div class="actions">
      <button type="button" class="btn ghost" (click)="toggleBody()">
        {{ isExpanded() ? 'Collapse' : 'Expand' }}
      </button>

      <button type="button" class="btn" (click)="toggleComments()">
        {{ showComments() ? 'Hide comments' : 'Comments' }}
      </button>
    </div>
  </div>

  <p class="body" [class.clamped]="!isExpanded()">
    {{ postData()?.body }}
  </p>

  @if(!isExpanded() && postData()?.body){
    <button type="button" class="link" (click)="toggleBody()">Read more</button>
  }
