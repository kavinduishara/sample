<div class="posts-page">
  <div class="title-div">
    <h1 class="page-title">Posts</h1>
    <button type="button" class="add-btn" (click)="openModal()">+ Add Post</button>
  </div>
@if (showAddModal()) {
  <app-add-post-modal
    [postData]="postData()"
    (closed)="closeModal()"
    (saved)="handleSave($event)"
  />
}

  <div class="posts-grid">
    @for (post of posts(); track post.id) {
      <app-posts-card [postData]="post" (editPost)="openEditModal($event)" />
    }
  </div>
</div>
